name: CI
on: pull_request
   
jobs:
  build-app:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v2

      - name: install mariadb
        run: apt update && apt-get install mariadb-server  

      - name: execute sql script
        run: mysql -u root -proot < database/ControlHorarios.sql

      - name: setup go
        uses: actions/setup-go@v2
        with:
          go-version: "1.15.3"

      - name: Run build
        run: cd backend/ && go test -v ./...
